<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Contact</title>
    <link href="./style.css" rel="stylesheet">
    <style>body {background-color:#eee;}</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding:0px;">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-sm-2 col-2">
                Aaron Tobey
            </div>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>

            </ul>

          </div>
      </nav>
        <main class="col-8" style="padding:20px; margin: 20px; background-color:white;">
            <h2>Contact</h2>
            <div class="form-group">
                <label for="nameForm">Name</label>
                <input type="email" class="form-control" id="nameForm" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="emailForm">Email</label>
                <input type="email" class="form-control" id="emailForm" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
              </div>
              <button type="button" class="btn btn-info">Submit</button>
          </main>
          <footer class="green"></footer>
          <footer class="gray"> Copyright 2020</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
</body>
</html>
